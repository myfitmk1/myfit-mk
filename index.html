    <meta name="referrer" content="origin" />
    
    <!-- Primary Meta Tags -->
    <title>MyFit MK - Твојот Личен Тренер</title>

    <meta name="theme-color" content="#121212" />
    <link rel="icon" href="/myfitmklogo.jpg">

    <!-- Fonts: Inter, Bebas Neue (Heading), Montserrat (Subtitle) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Bebas Neue', 'sans-serif'],
              subtitle: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#F5F5F5',
                100: '#E5E5E5',
                200: '#D4D4D4',
                300: '#A3A3A3',
                400: '#737373',
                500: '#404040',
                600: '#262626', // Light Charcoal
                700: '#1E1E1E', // Card Background
                800: '#171717',
                900: '#121212', // App Background
                950: '#000000',
              },
              accent: {
                DEFAULT: '#FF6D00', // Electric Orange
                hover: '#FF9100',   // Brighter Orange
                light: '#FFF3E0',   
                text: '#000000',    // Black text on Orange
                dim: 'rgba(255, 109, 0, 0.15)'
              }
            },
            backgroundImage: {
              'metal-gradient': 'linear-gradient(145deg, #262626, #1a1a1a)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      .metal-card {
        background: linear-gradient(145deg, #1e1e1e, #121212);
        box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #262626;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255, 109, 0, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #121212; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #FF6D00; }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
